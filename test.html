  <style>
    .container {
      width: 0;
      height: 0;
      border: 100px solid;
      border-color: transparent red transparent transparent;
      position: relative;
    }

    .container::after {
      content: '';
      width: 0;
      height: 0;
      border: 100px solid;
      border-color: transparent white transparent transparent;
      left: -90px;
      top: -100px;
      position: absolute;
    }

  </style>
</head>

<body>

  </div>

</body>

</html>
